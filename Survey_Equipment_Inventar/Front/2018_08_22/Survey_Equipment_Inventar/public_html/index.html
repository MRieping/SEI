    <!-- head --> 
    <head>
        <!-- meta --> 
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Survey Equipment Inventar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- /meta --> 
        <!-- css --> 
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/bootstrap_overwrite.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">

        <!-- /css --> 
        <!-- js -->  
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="https://cdnjs.com/libraries/bootstrap-slider"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.flash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
        <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>

    <!-- body --> 
    <body>
        <!-- header --> 
        <div class="header">   
            <h3 class="footer_text">Survey Equipment Inventar</h3>
        </div>
        <!-- /header -->  
        <!-- tabs --> 
        <ul class="nav nav-tabs nav-justified">
            <li class="active"><a data-toggle="tab" href="#search_products">Inventar</a></li>
            <li><a data-toggle="tab" href="#storages">Storages</a></li>
            <li><a data-toggle="tab" href="#aircrafts">Aircraft</a></li>            
        </ul>
        <!-- /tabs --> 
        <!-- container --> 
        <div class="content">
            <!-- tab content --> 
            <div class="tab-content">
                <!-- tab content search products--> 
                <div id="search_products" class="tab-pane fade in active">
                    <div class="row">
                        <!-- Choosing type of product -->
                        <div class="col-xs-4">
                            <div class="dropdown">
                                <button class="btn btn-weseras dropdown-toggle center" style="border-color: white;" type="button" data-toggle="dropdown">Type
                                <span class="caret"></span></button>
                                <ul class="dropdown-menu center">
                                  <li id="btn_search_all"><a href="#">All</a></li>
                                  <li id="btn_search_camera"><a href="#">Sensors</a></li>
                                  <li id="btn_search_harddisk"><a href="#">Harddisks</a></li>
                                  <li id="btn_search_cabel"><a href="#">Cabels</a></li>
                                </ul>
                            </div>                               
                        </div>
                        <!-- /Choosing type of product -->
                        <!-- Add product -->
                        <div class="col-xs-4">
                            <button id="btn_show_modal_adding" data-toggle="modal" data-target="#modal_add" class="btn btn-weseras center-block" type="button">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="badge badge_weseras"></span>
                            </button>
                        </div>
                        <!-- /Add product -->
                        <!-- Collocate products --> 
                        <div class="col-xs-4">
                            <button class="btn btn-weseras center-block" type="button">
                                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;<span class="badge badge_weseras">3</span>
                            </button>
                        </div>
                        <!-- Collocate products --> 
                    </div>
                    <!-- Search for all types -->
                    <div id="search_products_template">
                        
                    </div>
                    <!-- /Search for all types -->
                </div>
                <!-- /tab content search products-->
                <!-- tab content storages--> 
                <div id="storages" class="tab-pane fade">

                </div>
                <!-- /tab content storages-->
                <!-- tab content aircrafts--> 
                <div id="aircrafts" class="tab-pane fade">

                </div>
                <!-- /tab content aircrafts--> 
            </div>
        </div>
        <!-- /container -->
        <!-- Modal for adding new product -->
        <div class="modal fade" id="modal_add" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="add_product_header">Please select a type</h4>
                    </div>
                    <div class="modal-body">
                        <div class="dropdown">
                            <button class="btn btn-weseras dropdown-toggle center" style="border-color: white;" type="button" data-toggle="dropdown">Type
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu center">
                              <li id="btn_select_type_sensor"><a href="#">Sensor</a></li>
                              <li id="btn_select_type_harddisk"><a href="#">Harddisk</a></li>
                              <li id="btn_select_type_harddisk"><a href="#">Cabel</a></li>
                            </ul>
                        </div>
                        <hr class="seperator">
                        <div class="row" id="add_product_template">
                            
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="btn_add_new_product" type="button" class="btn btn-weseras">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal for adding new product -->
        <!-- footer 
        <footer>
            <p class="footer_text">WESER Airborne Sensing GmbH & Co. KG</p>
        </footer>-->

        <script src="js/templating_types.js"></script>
        <script src="js/templating_modals_add.js"></script>
        <!-- /js --> 
    </body>
    <!-- /body -->
</html>
