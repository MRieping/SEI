<!DOCTYPE html>
<!-- Modal-body for add new sensor -->
<p class='text_weseras' style="text-align: center;">Please fill in this form and go to the next step.</p>
<div class="row">
    <div class="col-xs-4">
        <form>
            <div class="form-group">
                <input id="add_new_sensor_number" type="text" class="form-control" placeholder="Number*">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_name" type="text" class="form-control" placeholder="Name*">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_owner" type="text" class="form-control" placeholder="Owner*">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_elements" type="text" class="form-control" placeholder="Elements*">
            </div>
        </form>
    </div>
    <div class="col-xs-4">
        <form>
            <div class="form-group">
                <input id="add_new_sensor_height" type="text" class="form-control" placeholder="Height [cm]">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_width" type="text" class="form-control" placeholder="Width [cm]">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_lowness" type="text" class="form-control" placeholder="Lowness [cm]">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_s_number" type="text" class="form-control" placeholder="Serial number*">
            </div>
        </form>
    </div>
    <div class="col-xs-4">
        <form>
            <div class="form-group">
                <input id="add_new_sensor_p_number" type="text" class="form-control" placeholder="P number">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_software" type="text" class="form-control" placeholder="Software">
            </div>
            <div class="form-group">
                <input id="add_new_sensor_firmware" type="text" class="form-control" placeholder="Firmware">
            </div>
        </form>
    </div>
</div>
<nav>
    <ul class="pager">
        <li id="btn_add_sensor_continue_first_step" class="next"><a href="#" class="text_weseras"><span aria-hidden="true">&rarr;</span></a></li>
    </ul>
</nav>
<!--/Modal-body for add new sensor -->
<script>
$(document).ready(function templating_add_sensor_first_step() {
    
    if (typeof new_sensor !== 'undefined') {
        $('#add_new_sensor_number').val(new_sensor.item_number);
        $('#add_new_sensor_name').val(new_sensor.item_name);
        $('#add_new_sensor_owner').val(new_sensor.owner);
        $('#add_new_sensor_elements').val(new_sensor.elements);
        $('#add_new_sensor_height').val(new_sensor.height);
        $('#add_new_sensor_width').val(new_sensor.width);
        $('#add_new_sensor_lowness').val(new_sensor.lowness);
        $('#add_new_sensor_s_number').val(new_sensor.s_number);
        $('#add_new_sensor_p_number').val(new_sensor.p_number);
        $('#add_new_sensor_software').val(new_sensor.software);
        $('#add_new_sensor_firmware').val(new_sensor.firmware);
    }
    
    $('#btn_add_sensor_continue_first_step').on('click', function(){
        
        console.log("Try to change template for modal for adding new product to 'add_sensor_2");
        $('#add_product_template').load('templates/template_add_sensor_2.html');
        
        item_number = $('#add_new_sensor_number').val();
        item_name = $('#add_new_sensor_name').val();
        owner = $('#add_new_sensor_owner').val();
        elements = $('#add_new_sensor_elements').val();
        height = $('#add_new_sensor_height').val();
        width = $('#add_new_sensor_width').val();
        lowness = $('#add_new_sensor_lowness').val();
        s_number = $('#add_new_sensor_s_number').val();
        p_number = $('#add_new_sensor_p_number').val();
        software = $('#add_new_sensor_software').val();
        firmware = $('#add_new_sensor_firmware').val();
        
        new_sensor = {
            item_number: item_number,
            item_name: item_name,
            owner: owner,
            elements: elements,
            height: height,
            width: width,
            lowness: lowness,
            s_number: s_number,
            p_number: p_number,
            software: software,
            firmware: firmware
        };
    });
});
</script>
